version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "lacak/maintainers"
    assignees:
      - "lacak/maintainers"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Enable version updates for pip
