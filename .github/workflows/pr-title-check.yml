name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  title-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Validate title format
        run: |
          title="${{ github.event.pull_request.title }}"
          if [[ ! "$title" =~ ^(feat|fix|docs|style|refactor|test|chore)(\(.+\))?: .+ ]]; then
            echo "PR title must follow conventional commit format: type(scope): description"
            echo "Examples: feat(auth): add OAuth2 support, fix(api): handle null responses"
            exit 1
          fi
